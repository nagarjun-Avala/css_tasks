<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        .bm{
           margin: 20px;
           width: 50%;
            
        }
        
        .margin,.border , .padding,.content{
            padding: 10px;
            border: 1px solid black;
            margin:30px;
        
            
        }

    </style>
</head>
<body>
    <h1>CSS BOX MODEL</h1>
    <div class="bm">
        <div class="margin" style="background-color: blanchedalmond;">
            <h4 style="margin-left: 30px;">margin</h4>
            <div class="border" style="background-color: aquamarine;">
                <h4 style="margin-left:90px;">border</h4>
                <div class="padding" style="background-color: green;">
                    <h4 style="margin-left: 120px;">padding</h4>
                    <div class="content" style="background-color: goldenrod;">
                    <h4 style="text-align: center;">content</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
